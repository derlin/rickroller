name: Release Please
on:
  push:
    branches: [main]
jobs:

  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.rp.outputs.release_created }}
      tag: ${{ steps.rp.outputs.tag_name }}
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: rp
        with:
          release-type: python
          changelog-types: '[{"type":"feat","section":"ğŸš€ Features","hidden":false},{"type":"fix","section":"ğŸ› Bug Fixes","hidden":false},{"type":"style","section":"ğŸŒˆ Styling","hidden":false},{"type":"docs","section":"ğŸ’¬ Documentation","hidden":false},{"type":"ci","section":"ğŸ¦€ Build And CI","hidden":false}]'
          extra-files: |
            version.txt

  publish-docker-image:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    uses: ./.github/workflows/reusable_docker-build-and-push.yaml
    secrets: inherit # pass all secrets to the called workflow
    with:
      publish: true
      publish_dockerhub: true
      version: ${{ needs.release-please.outputs.tag }}